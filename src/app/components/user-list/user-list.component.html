<mat-card class = "custom-card">
  <mat-card-header>
    <mat-card-title>
      <h3><b>Users</b></h3>
    </mat-card-title>
  </mat-card-header>
  <hr>
  <mat-card-content>
    <div align="center">
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </div>
    <table mat-table [dataSource]="users" [hidden]="isLoading">

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Surname Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Surname </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>

      <!-- Birthday Column -->
      <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef> Birthday </th>
        <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button><i class="fa fa-align-justify"></i></button>&nbsp;&nbsp;
          <button mat-icon-button (click)="openModal(false, element)"><i class="fa fa-edit"></i></button>&nbsp;&nbsp;
          <button mat-icon-button (click)="delete(element.id)"><i class="fa fa-remove"></i></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <div class="custom-right" align="right">
      <button mat-raised-button color="primary" (click)="openModal(true)"><i class="fa fa-plus"></i></button>
      <!--<button mat-mini-fab color="primary" (click)="openModal(true)"><i class="fa fa-plus"></i></button>-->
    </div>
  </mat-card-actions>
</mat-card>
