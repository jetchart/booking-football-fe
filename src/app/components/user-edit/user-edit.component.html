<div class="container">
  <div class="row">
    <div class="col">
      <h3>User</h3>
    </div>
  </div>

  <hr>

  <div>
    <form class="form" [formGroup]="form" (ngSubmit)="save()">
      <div class="row">
        <div class="col-5">
          <mat-form-field>
            <input matInput placeholder="Name" formControlName="name" required>
          </mat-form-field>
        </div>
        <div class="col-5 offset-1">
          <mat-form-field>
            <input matInput placeholder="Surname" formControlName="surname" required>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-5">
          <mat-form-field>
            <input matInput placeholder="Email" formControlName="email" required>
          </mat-form-field>
        </div>
        <div class="col-5 offset-1">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" formControlName="birthday" placeholder="Birthday" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <hr>
      <div mat-dialog-actions>
        <button [disabled]="form.invalid" mat-raised-button color="primary" type="submit">Save</button>
        <button mat-raised-button (click)="closeModal()">Close</button>
      </div>
    </form>
  </div>

</div>
